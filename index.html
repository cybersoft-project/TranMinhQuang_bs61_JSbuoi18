<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        
    </style>
</head>

<body>
    <h2 class="position-absolute start-50 pt-5 text-white-50">Trần Minh Quang</h2>
    <div class="container d-flex justify-content-center align-items-center w-100">
        <nav class="d-flex bg-black">
            <div class="nav nav-tabs d-flex flex-column" id="nav-tab" role="tablist">
                <button class="nav-link text-warning fw-bold active" id="nav-home-tab" data-bs-toggle="tab"
                    data-bs-target="#bai1" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Bai
                    1</button>
                <button class="nav-link text-warning fw-bold" id="nav-profile-tab" data-bs-toggle="tab"
                    data-bs-target="#bai2" type="button" role="tab" aria-controls="nav-profile"
                    aria-selected="false">Bai 2</button>
                <button class="nav-link text-warning fw-bold" id="nav-contact-tab" data-bs-toggle="tab"
                    data-bs-target="#bai3" type="button" role="tab" aria-controls="nav-contact"
                    aria-selected="false">Bai 3</button>
                <button class="nav-link text-warning fw-bold" id="nav-home-tab" data-bs-toggle="tab"
                    data-bs-target="#bai4" type="button" role="tab" aria-controls="nav-home" aria-selected="false">Bai
                    4</button>
                
            </div>
        </nav>
        <div class="tab-content w-100 bg-dark" id="nav-tabContent">
            <div class="tab-pane fade w-100 px-4 py-3 text-white show active row row-cols-3" id="bai1" role="tabpanel"
                aria-labelledby="nav-home-tab">
                <div class="d-flex row row-cols-3 w-100">
                    <h2 class="fs-4 mb-4 col-12">Xét điểm tốt nghiệp</h2>
                    <div class="mb-3 col">
                        <input type="text " class="form-control" id="txt-diemChuan" placeholder="Nhap diem chuan " />
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg" name="txt-vung" id="txt-vung">
                            <option selected>Vung</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg" name="txt-vung" id="txt-doiTuong">
                            <option> Chon doi tuong</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="mb-3 col">
                        <input type="number" class="form-control" name="txt-luongMotNgay" id="txt-diem1"
                            placeholder="Nhap diem mon 1" />
                    </div>
                    <div class="mb-3 col">
                        <input type="number" class="form-control" name="txt-luongMotNgay" id="txt-diem2"
                            placeholder="Nhap diem mon 2" />
                    </div>
                    <div class="mb-3 col">
                        <input type="number" class="form-control" name="txt-luongMotNgay" id="txt-diem3"
                            placeholder="Nhap diem mon 3" />
                    </div>
                    <button class="btn btn-primary mt-2" id="btnBai1">In ket qua</button>
                    <div class="bg-black py-2 px-3 mt-4 ketQua col-12" id="ketQua1"></div>

                </div>

            </div>
            <div class="tab-pane fade w-100 px-4 py-3 text-white" id="bai2" role="tabpanel"
                aria-labelledby="nav-profile-tab">
                <h2 class="fs-4 mb-4">Tinh tien dien</h2>
                <div class="mb-3 ">
                    <input type="text " class="form-control" name="txt-so1" id="txt-tenKhachHang"
                        placeholder="Nhap ten khach hang " />
                </div>
                <div class="mb-3">
                    <input type="number " class="form-control" name="txt-so2" id="txt-soDien"
                        placeholder="Nhap so dien" />
                </div>
                <button class="btn btn-primary mt-2" id="btnBai2">In ket qua</button>
                <div class="bg-black py-2 px-3 mt-4 ketQua" id="ketQua2"></div>
            </div>
            <div class="tab-pane fade w-100 px-4 py-3 text-white" id="bai3" role="tabpanel"
                aria-labelledby="nav-contact-tab">
                <h2 h2 class="fs-4 mb-4">Thue thu nhap ca nhan</h2>

                <div class="mb-3 col">
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-hoTen"
                        placeholder="Nhap ho ten cua ban" />
                </div>
                <div class="mb-3 col">
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-tongThuNhap"
                        placeholder="Nhap tong thu nhap" />
                </div>
                <div class="mb-3 col">
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-soNguoiPhuThuoc"
                        placeholder="Nhap so nguoi phu thuoc" />
                </div>
                <button class="btn btn-primary mt-2" id="btnBai3">Chuyen doi sang VND</button>
                <div class="bg-black py-2 px-3 mt-4 ketQua" id="ketQua3"></div>
            </div>
            <div class="tab-pane fade w-100 px-4 py-3 text-white" id="bai4" role="tabpanel">
                <h2 class="fs-4 mb-4">Tinh tien truyen hinh cap</h2>
                <select class="form-select form-select-lg mb-4" name="txt-vung" id="txt-loaiKhachHang">
                    <option value="-1"> Chon loai khach hang</option>
                    <option value="0">Nha dan</option>
                    <option value="1">Doanh nghiep</option>
                </select>
                <div class="ketNoi mb-3">
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-soKetNoi"
                        placeholder="Nhap so ket not" />

                </div>
                <div class="mb-3 ">
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-maKhachHang"
                        placeholder="Nhap ma khach hang" />

                </div>
                <div class="mb-3">
                    <input type="text " class="form-control" name="txt-soNgayDiLam" id="txt-soKenh"
                        placeholder="Nhap so kenh cao cap" />

                </div>
                <button class="btn btn-primary mt-2" id="btnBai4">In ket qua</button>
                <div class="bg-black py-2 px-3 mt-4 ketQua" id="ketQua4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
